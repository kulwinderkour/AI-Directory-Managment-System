<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Orbital rings -->
  <circle cx="256" cy="256" r="200" stroke="url(#ringGradient1)" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="256" cy="256" r="150" stroke="url(#ringGradient2)" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="256" cy="256" r="100" stroke="url(#ringGradient3)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Center orb with glow -->
  <defs>
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(34,211,238);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(10,10,15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15,15,26);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(34,211,238);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(34,211,238);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(34,211,238);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="80" fill="url(#centerGlow)"/>
  
  <!-- Main orb -->
  <circle cx="256" cy="256" r="60" fill="url(#orbGradient)"/>
  
  <!-- Orbiting particles -->
  <circle cx="256" cy="156" r="8" fill="rgb(34,211,238)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="356" cy="256" r="6" fill="rgb(236,72,153)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="6s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="356" r="7" fill="rgb(168,85,247)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="5s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Letter "L" in center -->
  <text x="256" y="286" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">L</text>
</svg>
